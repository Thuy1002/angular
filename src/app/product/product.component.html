        <div class="col-md-12">
            <a routerLink="./create">
                <button class="btn btn-primary">
            Tạo mới
          </button>
            </a>
        </div>
        <div class="col-md-12">
            <table class="table table-border">
                <thead>
                    <tr>
                        <td scope="col">ID</td>
                        <td scope="col">Ten SP</td>
                        <td scope="col">Gia SP</td>
                        <td style="width: 560px;" scope="col">Mo ta SP</td>

                        <!-- <td scope="col">Ảnh</td> -->
                        <td scope="col">Trang thai</td>
                        <td class="text-center" scope="col">Hanh dong</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td scope="row">{{product.id}}</td>
                        <td scope="row">
                            <app-product-name [name]="product.name"></app-product-name>
                        </td>
                        <td scope="row">{{product.price}}</td>
                        <td scope="row">
                            <app-product-name [name]="product.desc"></app-product-name>
                        </td>

                        <!-- <td scope="row">{{product.img}}</td> -->
                        <!-- <td>{{product.status}}</td> -->
                        <td class="">
                            <app-status [status]="product.status" (changeStatus)="parentChangeStatus($event, product.id)">
                            </app-status>
                        </td>
                        <td class=" d-flex">
                            <!-- <a [routerLink]="[ product.id]">
                                <button class=" btn btn-primary">Xem chi tiet</button>
                            </a> -->
                            <a [routerLink]="[ product.id, 'edit']">
                                <button class=" btn btn-warning">Chỉnh sửa </button>
                            </a>
                            <button (click)="onDelete(product.id)" class=" btn btn-danger">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
