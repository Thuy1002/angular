<form [formGroup]="registerForm">
    <div class="form-group">
        <label for="name">Tên sản phảm</label>
        <input class="form-control" type="text" formControlName="name">
        <app-show-validate [formField]="registerForm.get('name')" key="Tên"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="price">Giá</label>
        <input class="form-control" type="text" formControlName="price">
        <app-show-validate [formField]="registerForm.get('price')" key="Giá"></app-show-validate>
    </div>
    <div class="form-group">
        <label for="desc">mô tả</label>
        <input class="form-control" type="text" formControlName="decs">
        <app-show-validate [formField]="registerForm.get('desc')" key="Mô tả"></app-show-validate>
    </div>
    <!-- <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" formControlName="email">
        <app-show-validate [formField]="registerForm.get('email')" key="Email"></app-show-validate>
    </div> -->
    <div class="form-group">
        <label for="email">Ảnh</label>
        <input class="form-control" type="file" formControlName="email" (change)="changeFile($event)">
        <img [src]="imageBase64" alt="">
    </div>

    <div><button class="btn btn-primary" (submit)="onSubmit()">Submit</button></div>
</form>
